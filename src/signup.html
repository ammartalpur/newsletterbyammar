<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="form" action="/signup" method="post">
        <h3>Sign Up to My News Letter</h3>
        <input type="email" name="email" id="email" placeholder="Email address" autofocus>
        <input type="text" name="fName" id="firstN" placeholder="First Name">
        <input type="text" name="lName" id="lastN" placeholder="Last Name">
        <div class="checkbog">
            <input type="checkbox" name="check" id="check" placeholder="">
            <span>Remember Me</span>
        </div>
        <button type="submit" id="submit">Sign in</button>
        <span>The Ammar Company</span>
    </form>
</body>
</html>
